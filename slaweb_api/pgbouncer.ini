[databases]
slaweb = host=127.0.0.1 port=5432 dbname=slaweb

[pgbouncer]
listen_port = 6543
listen_addr = 127.0.0.1
pool_mode = transaction
max_client_conn = 100
default_pool_size = 100
min_pool_size = 5
auth_type = md5
auth_file = pgbouncer_user.txt
logfile = pgbouncer.log
pidfile = pgbouncer.pid
admin_users = slawebuser